<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="telaJogo">
        <h1 id="titulo">Quiz</h1>     
        <p id="caixaPergunta">...</p>
        <div id="listaRespostas"></div>
        <button class="button-17" role="button" onclick="gerarPergunta()">
            Carregar pergunta
        </button> 
        <button class="button-17" role="button" onclick="verificarResposta()">
            Verificar resposta
        </button> <br>
        <div id="scoreBox">
            <h2>Score:</h2>
            <h2 id="score">Acertos: 0  Erros: 0</h2>
        </div>
        <button class="button-17" role="button" id="button3" onclick="reset()">
            Reset
        </button> 
    </div> 
    <script src="app.js"></script>

</body>
</html>
